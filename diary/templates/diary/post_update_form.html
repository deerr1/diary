{% extends "diary/wrapper.html" %}

{% block title %}
    Изменение заметки -{{block.super}}
{% endblock %}

{% block content %}
    <form class= "" action="{{ articles.get_update_url }}" method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                    {% if field.errors %}
                    <div class="alert alert-danger">
                        {{  field.errors }}
                    </div>
                    {% endif %}
                {{field.label}}
                {{field}}
            </div>
        {% endfor %}
        <button type="submit" name="button" >Изменить заметку</button>
    </form>
{% endblock %}
